<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To the Sweetest Person</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            padding: 0;
        }

        svg {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: none;
            top: 10px;
        }

        .stem {
            stroke: #4F7942; /* Dark green stem */
            fill: none;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .leaf {
            stroke: #228B22; /* Forest green */
            fill: #228B22;
        }

        .rose {
            fill: url(#roseGradient);
            stroke: #800000; /* Dark red outline */
        }

        .center {
            fill: #B22222; /* Firebrick red */
            stroke: #800000;
        }

        .text {
            font-family: 'Dancing Script', cursive;
            font-size: 25px;
            fill: white;
            text-anchor: middle;
            transform: translateY(20px) rotate(-10deg);
            opacity: 0;
        }

        /* Reveal button */
        .reveal-button {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(255, 75, 43, 0.4);
        }

        .reveal-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(255, 75, 43, 0.6);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <script>
        window.onload = function() {
            document.querySelector("svg").style.display = 'none';
            document.querySelector(".text").style.opacity = 0;
        };

        function revealFlowers() {
            document.querySelector(".reveal-button").style.display = 'none';
            document.querySelector("svg").style.display = 'block';

            const tl = gsap.timeline();
            tl.fromTo(".stem", { y: 1000, autoAlpha: 0 }, { y: 0, duration: 2, autoAlpha: 1 })
              .fromTo(".leaf", { autoAlpha: 0, scale: 0 }, { autoAlpha: 1, scale: 1, duration: 1.5, stagger: 0.2 })
              .fromTo(".rose", { scale: 0 }, { scale: 1, duration: 2, ease: "elastic.out(1, 0.5)", stagger: 0.3 })
              .fromTo(".center", { scale: 0 }, { scale: 1, duration: 1.5, ease: "elastic.out(1, 0.5)" })
              .to(".text", { opacity: 1, duration: 3, ease: "power2.out" });
        }
    </script>

    <svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <radialGradient id="roseGradient" cx="50%" cy="50%" r="50%">
                <stop offset="0%" stop-color="#B22222"/> <!-- Dark red center -->
                <stop offset="100%" stop-color="#8B0000"/> <!-- Deep red petals -->
            </radialGradient>
        </defs>

        <!-- First Rose Stem -->
        <path class="stem" d="M250,400 C260,300 240,200 250,100" />
        <path class="leaf" d="M250,300 Q270,250 300,280" />
        <path class="leaf" d="M250,300 Q230,250 200,280" />
        <circle class="rose" cx="250" cy="70" r="30" />
        <circle class="rose" cx="250" cy="130" r="30" />
        <circle class="rose" cx="220" cy="100" r="30" />
        <circle class="rose" cx="280" cy="100" r="30" />
        <circle class="center" cx="250" cy="100" r="20" />

        <!-- Second Rose Stem -->
        <path class="stem" d="M150,400 C160,300 140,200 150,100" />
        <path class="leaf" d="M150,300 Q170,250 200,280" />
        <path class="leaf" d="M150,300 Q130,250 100,280" />
        <circle class="rose" cx="150" cy="70" r="30" />
        <circle class="rose" cx="150" cy="130" r="30" />
        <circle class="rose" cx="120" cy="100" r="30" />
        <circle class="rose" cx="180" cy="100" r="30" />
        <circle class="center" cx="150" cy="100" r="20" />

        <!-- Third Rose Stem -->
        <path class="stem" d="M350,400 C360,300 340,200 350,100" />
        <path class="leaf" d="M350,300 Q370,250 400,280" />
        <path class="leaf" d="M350,300 Q330,250 300,280" />
        <circle class="rose" cx="350" cy="70" r="30" />
        <circle class="rose" cx="350" cy="130" r="30" />
        <circle class="rose" cx="320" cy="100" r="30" />
        <circle class="rose" cx="380" cy="100" r="30" />
        <circle class="center" cx="350" cy="100" r="20" />

        <text class="text" x="250" y="450">"To the sweetest person â€“ thank you for always being there!" &#9829;</text>
    </svg>

    <button class="reveal-button" onclick="revealFlowers()">Reveal</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

</body>
</html>
